<!DOCTYPE html>
<html>
<head>
  <script type="text/Javascript" src="luckySevens.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
      <form name="luckySevens" onsubmit="return validateItems();">
      <div class="form-group row justify-content-center">
        <label for="heading" class="col-7 col-form-label"><h1 style="text-align: center;">Lucky Sevens</h1></label>
      </div>
      <div class="form-group row justify-content-center">
        <label for="startingNumber" class="col-3 col-form-label">Starting Bet: </label>
        <div class="col-4">
          <input type="number" step=".01" class="form-control" id="startingBet">
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <button type="submit" class="btn btn-light justify-content-center">Submit Request</button>
      </div>
    </form>

    <div class="container" id="results" style="display:none;">
      <div class ="row justify-content-center">
        <div class="col-7">
          <hr>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7">
          <h1 style="text-align: center;">Results</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7">
          <table class="table table-striped">
            <tr>
              <td>Starting Bet</td>
              <td>$<span id="startingBetResult"></span></td>
            </tr>
            <tr>
              <td>Total Rolls Before Going Broke</td>
              <td><span id="totalRollsResult"></span></td>
            </tr>
            <tr>
              <td>Highest Amount Won</td>
              <td>$<span id="highestAmountWonResult"></span></td>
            </tr>
            <tr>
              <td>Roll Count at Highest Win</td>
              <td><span id="highestAmountRollCountResult"></span></td>
            </tr>
          </table>
        </div>
      </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
