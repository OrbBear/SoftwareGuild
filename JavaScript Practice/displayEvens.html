<!DOCTYPE html>
<html>
<head>
  <script type="text/Javascript" src="displayEvens.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Display Evens</h1>
    <form name="numberFun" onsubmit="return validateItems();">
      <div class="form-group row" style="text-align:right">
        <label for="startingNumber" class="col-sm-2 col-form-label">Starting Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="startingNumber">
        </div>
      </div>
      <div class="form-group row" style="text-align:right">
        <label for="endingNumber" class="col-sm-2 col-form-label">Ending Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="endingNumber">
        </div>
      </div>
      <div class="form-group row" style="text-align:right">
        <label for="step" class="col-sm-2 col-form-label">Step</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="step">
        </div>
      </div>
      <div style="text-align:center;">
        <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
      </div>
    </form>
    <table id="results" class="table table-striped" style="display:none;">
      <thead>
        <tr>
          <th>Here are the even numbers between <span id ="startingNumber1"> </span> and <span id ="endingNumber1"> </span> by <span id ="step1"> </span>'s.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span id="evenResult"></span></td>
      </tbody>
    </table>
</div>
</body>
</html>
