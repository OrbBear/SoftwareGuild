<!DOCTYPE html>
<html>
<head>
  <script type="text/Javascript" src="luckySevens.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Lucky Sevens</h1>
    <form name="luckySevens" onsubmit="return validateItems();">
      <div class="form-group row" style="text-align:center">
        <label for="startingNumber" class="col-sm-2 col-form-label">Starting Bet: </label>
        <div class="col-sm-10">
          <input type="number" min=0 step=".01" class="form-control" id="startingBet">
        </div>
      </div>
      <div style="text-align:center;">
        <button type="submit" id="submitButton" class="btn btn-default">Play</button>
      </div>
    </form>


    <table id="results" class="table table-striped" style="display:none;">
      <thead>
        <tr>
          <th>Results</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Starting Bet</td>
          <td>$<span id="startingBetResult"></span></td>
        </tr>
        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td><span id="totalRollsResult"></span></td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td>$<span id="highestAmountWonResult"></span></td>
        </tr>
        <tr>
          <td>Roll Count at Highest Win</td>
          <td><span id="highestAmountRollCountResult"></span></td>
        </tr>
      </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
