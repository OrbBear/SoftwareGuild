        <form name="contactForm" onsubmit="return validateItems();">
          <div class="form-group row">
            <label for "name" class="col-sm-3 col-form-label">Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group row">
            <label for "email" class="col-sm-3 col-form-label">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <label for "phone" class="col-sm-3 col-form-label">Phone:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="phone">
            </div>
          </div>

          <div class="form-group row">
            <label for "reason" class="col-sm-3 col-form-label">Reason for Inquiry:</label>
            <div class="col-sm-8">
              <select class="form-control" id="reason">
                <option value="default" selected>Catering</option>
                <option value="party">Private party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for "info" class="col-sm-3 col-form-label">Additional Information:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="info">
            </div>
          </div>

          <div class="form-group row">
            <label for "beenTo" class="col-sm-3 col-form-label">Have you been to the restaurant?</label>
            <div class="col-sm-8">
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="beenTo" id="yes" value="yes">
                <label class="form-check-label" for="yes">Yes</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="beenTo" id="no" value="no">
                <label class="form-check-label" for="no">No</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for "contact" class="col-sm-3 col-form-label">Best days to contact you:</label>
            <div class="col-sm-8">
            <fieldset>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" id="monday" value="monday">
                <label class="form-check-label" for="monday">M</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" id="tuesday" value="tuesday">
                <label class="form-check-label" for="tuesday">T</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" id="wednesday" value="wednesday">
                <label class="form-check-label" for="wednesday">W</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" id="thursday" value="thursday">
                <label class="form-check-label" for="thursday">R</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact" id="friday" value="friday">
                <label class="form-check-label" for="friday">F</label>
              </div>
            </fieldset>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
